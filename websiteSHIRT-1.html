<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Clothing Shop</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <header>  
        <h1>Welcome to Our Clothing Shop</h1>  
    </header>  
    <main>  
        <section id="products">  
            <h2>Products</h2>  
            <div class="product">  
                <h3>Shirt</h3>  
                <p>Price: $25</p>  
                <button onclick="addToCart('Shirt', 25)">Add to Cart</button>  
            </div>  
            <div class="product">  
                <h3>Pants</h3>  
                <p>Price: $40</p>  
                <button onclick="addToCart('Pants', 40)">Add to Cart</button>  
            </div>  
            <div class="product">  
                <h3>Dress</h3>  
                <p>Price: $50</p>  
                <button onclick="addToCart('Dress', 50)">Add to Cart</button>  
            </div>  
        </section>  
        <aside id="cart">  
            <h2>Your Cart</h2>  
            <ul id="cart-items"></ul>  
            <p id="total-price">Total: $0</p>  
        </aside>  
    </main>  
    <footer>  
        <p>&copy; 2025 Clothing Shop</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
